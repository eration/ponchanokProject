        ];
        
        function onPlay(index){
            currentState = 0;
            currentScore = 0;
            currentSql = index;
            currentTime = 30;
            clearInterval(timeInter);
            if (index==1) {
                currentObject = plantQuestion;
            } else if (index==2) {
                currentObject = animalQuestion;       
            } else if (index==3) {
                currentObject = lightQuestion;       
            } else if (index==4) {
                currentObject = resourcesQuestion;       
            } else if (index==5) {
                currentObject = solarQuestion;       
            }
            newQuestion();
            $("#showScore").html("0 คะแนน");
            $("#showTime").html("30 วินาที");
            timeInter = setInterval(function(){
                currentTime--;
                $("#showTime").html(currentTime+" วินาที");
                if (currentTime<=0){
                    clearInterval(timeInter);
                    setEndScore();
                    onChangePage("#gameOverPage");
                }
            },1000);
            onChangePage("#play");
            var content = '';
            plantQuestion.forEach(function(item,index){
                content += "<p>";
                content += item[0];
                content += "</p>";
                content += "<p>&nbsp;&nbsp;&nbsp;&nbsp; คำตอบ : ";
                content += item[5];
                content += "</p>";
            });
            $("#solveResult").html(content);
        }
        
        function newQuestion(){
            $("#showTime").html("30 วินาที");
            currentTime = 30;
            $("#showQuestion").html(currentObject[currentState][0]);
            for (var i=1;i<=4;i++) {
                $("#ansBtn"+i).html(currentObject[currentState][i]);
            }
        }
        
        function checkAns(item){
            var selectAns = $(item).html();
            if (selectAns == currentObject[currentState][5]) {
                currentScore++;
                $("#showScore").html(currentScore + " คะแนน");
            } else {
            }
            currentState++;
            if (currentState < currentObject.length) {
                newQuestion();
                onSound(clickSound);
            } else {
                clearInterval(timeInter);
                setEndScore();
                onSound(endSound);
                onChangePage('#gameOverPage');
            }
        }
        
        function setEndScore(){
            $("#endScore").html(currentScore + "คะแนน");
        }
        
        function onChangePage(page){
            $.mobile.changePage(page);
            onSound(clickSound);
        }
        var clickSound = new Audio('sound/click.mp3');
        var background = new Audio('sound/background.mp3');
        var endSound = new Audio('sound/end.wav');
        var playSound = true;
        function onSound (sound) {
            if (playSound) {
                sound.play();
            }
        }
        function changePlaySound(sound){
            background.muted = !background.muted;
        }
        function changePlayEffect(){
            playSound = !playSound;
        }
        $(function(){
            background.play();
            background.loop = true;
        });
    </script>
